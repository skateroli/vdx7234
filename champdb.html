<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Database</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .champions-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .role-section {
            margin-bottom: 1rem;
        }

        .role-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s ease-in-out infinite;
        }

        .champions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            padding: 0.5rem;
        }

        .champion-card {
            width: 48px;
            height: 48px;
            transition: transform 0.2s;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .champion-card:hover {
            transform: scale(1.1);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 1000;
            min-width: 300px;
            animation: borderPulse 2s ease-in-out infinite;
        }

        .modal-content {
            position: relative;
        }

        .champion-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .champion-header img {
            width: 64px;
            height: 64px;
            border-radius: 4px;
        }

        .champion-header h3 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s ease-in-out infinite;
        }

        .champion-info {
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-button {
            position: absolute;
            top: -10px;
            right: -10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-button:hover {
            opacity: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            z-index: 999;
        }

        @keyframes borderPulse {
            0%, 100% { border-color: rgba(255, 255, 255, 0.5); }
            50% { border-color: rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div id="championModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <div class="champion-header">
                <img id="modalChampIcon" src="" alt="">
                <h3 id="modalChampName"></h3>
            </div>
            <div class="champion-info">
                <span>Author:</span>
                <span>Twoja Nazwa</span>
            </div>
        </div>
    </div>

    <div class="champions-container">
        <!-- Reszta kodu HTML bez zmian -->
    </div>

    <script>
        function showModal(championName) {
            const modal = document.getElementById('championModal');
            const modalIcon = document.getElementById('modalChampIcon');
            const modalTitle = document.getElementById('modalChampName');
            const overlay = document.getElementById('overlay');
            
            modalIcon.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            modalTitle.textContent = championName;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('championModal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function createChampionCard(championName) {
            const card = document.createElement('div');
            card.className = 'champion-card';
            
            const img = document.createElement('img');
            img.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            img.alt = championName;
            img.onerror = () => img.src = 'placeholder.png';
            
            card.appendChild(img);
            card.onclick = () => showModal(championName);
            return card;
        }

        // Zamykanie modalu po kliknięciu w overlay
        document.getElementById('overlay').onclick = closeModal;
    </script>
</body>
</html>
