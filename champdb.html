<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Database</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Dodatkowe style dla bazy championów */
        .champions-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .role-section {
            margin-bottom: 2rem;
        }

        .champions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .champion-card {
            width: 48px;
            height: 48px;
            transition: transform 0.2s;
        }

        .champion-card:hover {
            transform: scale(1.1);
        }

        .champion-card img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="champions-container">
        <h1>Champion Database</h1>
        
        <div class="role-section">
            <h2>Top</h2>
            <div class="champions-grid" id="top-champions"></div>
        </div>
        
        <div class="role-section">
            <h2>Jungle</h2>
            <div class="champions-grid" id="jungle-champions"></div>
        </div>
        
        <div class="role-section">
            <h2>Mid</h2>
            <div class="champions-grid" id="mid-champions"></div>
        </div>
        
        <div class="role-section">
            <h2>Bot</h2>
            <div class="champions-grid" id="bot-champions"></div>
        </div>
        
        <div class="role-section">
            <h2>Support</h2>
            <div class="champions-grid" id="support-champions"></div>
        </div>
    </div>

    <script src="../scripts.js"></script>
    <script>
        const champions = {
            top: ['Darius', 'Irelia'],
            jungle: ['Kindred', 'Graves', 'Lillia', 'LeeSin', 'Olaf', 'Rengar'],
            mid: [
                'Ahri', 'Katarina', 'Orianna', 'Ryze', 'Yasuo', 'Zed', 'Viktor', 
                'TwistedFate', 'Azir', 'Cassiopeia', 'Xerath', 'Syndra', 'Brand',
                'Talon'
            ],
            bot: [
                'Jinx', 'Vayne', 'Xayah', 'KogMaw', 'Samira', 'Ezreal', 'Kaisa',
                'Ashe', 'Caitlyn', 'Varus', 'Twitch', 'Zeri', 'Kalista', 'Sivir',
                'Lucian', 'Nilah', 'Senna', 'Corki'
            ],
            support: ['Lulu', 'Zilean', 'Swain', 'Milio', 'Nami']
        };

        function createChampionCard(championName) {
            const card = document.createElement('div');
            card.className = 'champion-card';
            
            const img = document.createElement('img');
            img.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            img.alt = championName;
            img.onerror = () => img.src = 'placeholder.png';
            
            card.appendChild(img);
            return card;
        }

        // Wypełnij sekcje championami
        Object.entries(champions).forEach(([role, championsList]) => {
            const container = document.getElementById(`${role}-champions`);
            championsList.forEach(champion => {
                container.appendChild(createChampionCard(champion));
            });
        });
    </script>
</body>
</html>
