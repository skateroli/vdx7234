<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Database</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .champions-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s ease-in-out infinite;
        }

        .role-section {
            margin-bottom: 2rem;
            text-align: left;
        }

        .role-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .champions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
        }

        .champion-card {
            width: 48px;
            height: 48px;
            transition: transform 0.2s;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .champion-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .champion-card img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 1000;
            min-width: 300px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .champion-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .champion-header img {
            width: 64px;
            height: 64px;
            border-radius: 4px;
        }

        .champion-info {
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div id="championModal" class="modal">
        <button class="close-button" onclick="closeModal()">Ã—</button>
        <div class="champion-header">
            <img id="modalChampIcon" src="" alt="">
            <h3 id="modalChampName"></h3>
        </div>
        <div class="champion-info">
            <span><strong>Author(s):</strong> <span id="modalChampAuthors"></span></span>
        </div>
    </div>

    <!-- Champions Section -->
    <div class="champions-container">
        <h1 data-text="Champion Database">Champion Database</h1>
        
        <!-- Top -->
        <div class="role-section">
            <h2>Top</h2>
            <div class="champions-grid">
                <div class="champion-card" onclick="showModal('Darius', 'Author1')">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/Darius.png" alt="Darius">
                </div>
                <div class="champion-card" onclick="showModal('Irelia', 'Author2, Author3')">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/Irelia.png" alt="Irelia">
                </div>
            </div>
        </div>

        <!-- Jungle -->
        <div class="role-section">
            <h2>Jungle</h2>
            <div class="champions-grid">
                <div class="champion-card" onclick="showModal('Kindred', 'Author4')">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/Kindred.png" alt="Kindred">
                </div>
                <div class="champion-card" onclick="showModal('LeeSin', 'Author5')">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/LeeSin.png" alt="LeeSin">
                </div>
            </div>
        </div>

        <!-- Mid -->
        <div class="role-section">
            <h2>Mid</h2>
            <div class="champions-grid">
                <div class="champion-card" onclick="showModal('Zed', 'Author6')">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/Zed.png" alt="Zed">
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModal(championName, authors) {
            const modal = document.getElementById('championModal');
            const modalIcon = document.getElementById('modalChampIcon');
            const modalTitle = document.getElementById('modalChampName');
            const modalAuthors = document.getElementById('modalChampAuthors');
            const overlay = document.getElementById('overlay');

            modalIcon.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            modalTitle.textContent = championName;
            modalAuthors.textContent = authors;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('championModal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
