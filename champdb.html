<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Database</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .champions-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff004c, #ffa500);
            -webkit-background-clip: text;
            color: transparent;
        }

        .role-section {
            margin-bottom: 3rem;
        }

        .role-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #ffa500;
            padding-bottom: 0.5rem;
        }

        .champions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .champion-card {
            width: 64px;
            height: 64px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .champion-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .champion-card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            color: #ffffff;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .modal-header img {
            width: 64px;
            height: 64px;
            border-radius: 8px;
        }

        .modal-body {
            margin-top: 20px;
        }

        .close-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div id="championModal" class="modal">
        <button class="close-button" onclick="closeModal()">Ã—</button>
        <div class="modal-header">
            <img id="modalChampIcon" src="" alt="Champion Icon">
            <h2 id="modalChampName">Champion Name</h2>
        </div>
        <div class="modal-body">
            <p><strong>Author(s):</strong> <span id="modalChampAuthors"></span></p>
        </div>
    </div>

    <div class="champions-container">
        <h1>Champion Database</h1>

        <!-- Top -->
        <div class="role-section">
            <h2>Top Lane</h2>
            <div class="champions-grid">
                <div class="champion-card" onclick="showModal('Darius', 'Author1')">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/Darius.png" alt="Darius">
                </div>
                <div class="champion-card" onclick="showModal('Irelia', 'Author2')">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/Irelia.png" alt="Irelia">
                </div>
            </div>
        </div>

        <!-- Jungle -->
        <div class="role-section">
            <h2>Jungle</h2>
            <div class="champions-grid">
                <div class="champion-card" onclick="showModal('Kindred', 'Author3')">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/Kindred.png" alt="Kindred">
                </div>
            </div>
        </div>

        <!-- Add more roles as needed -->
    </div>

    <script>
        function showModal(championName, authors) {
            document.getElementById('modalChampIcon').src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            document.getElementById('modalChampName').textContent = championName;
            document.getElementById('modalChampAuthors').textContent = authors;

            document.getElementById('championModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('championModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
