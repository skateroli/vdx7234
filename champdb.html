<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Database</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 1000;
            min-width: 300px;
            animation: borderPulse 2s ease-in-out infinite;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .champion-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .champion-header img {
            width: 64px;
            height: 64px;
            border-radius: 4px;
        }

        .champion-info {
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div id="championModal" class="modal">
        <button class="close-button" onclick="closeModal()">Ã—</button>
        <div class="champion-header">
            <img id="modalChampIcon" src="" alt="">
            <h3 id="modalChampName"></h3>
        </div>
        <div class="champion-info">
            <span>Author:</span>
            <span>Twoja Nazwa</span>
        </div>
    </div>

    <div class="champions-container">
        <h1>CHAMPION DATABASE</h1>

        <div class="role-section">
            <h2>Top</h2>
            <div class="champions-grid" id="top-champions"></div>
        </div>

        <div class="role-section">
            <h2>Jungle</h2>
            <div class="champions-grid" id="jungle-champions"></div>
        </div>

        <div class="role-section">
            <h2>Mid</h2>
            <div class="champions-grid" id="mid-champions"></div>
        </div>

        <div class="role-section">
            <h2>Bot</h2>
            <div class="champions-grid" id="bot-champions"></div>
        </div>

        <div class="role-section">
            <h2>Sup</h2>
            <div class="champions-grid" id="support-champions"></div>
        </div>
    </div>

    <script>
        const champions = {
            top: ['Darius', 'Irelia', 'Olaf'],
            jungle: ['Kindred', 'Graves', 'Lillia', 'LeeSin', 'Rengar'],
            mid: [
                'Ahri', 'Katarina', 'Orianna', 'Ryze', 'Yasuo', 'Zed', 'Viktor',
                'TwistedFate', 'Azir', 'Cassiopeia', 'Xerath', 'Syndra', 'Talon', 'Corki'
            ],
            bot: [
                'Jinx', 'Vayne', 'Xayah', 'KogMaw', 'Samira', 'Ezreal', 'Kaisa',
                'Ashe', 'Caitlyn', 'Varus', 'Twitch', 'Zeri', 'Kalista', 'Sivir',
                'Lucian', 'Nilah'
            ],
            support: ['Lulu', 'Zilean', 'Swain', 'Milio', 'Nami', 'Senna', 'Brand']
        };

        function showModal(championName) {
            const modal = document.getElementById('championModal');
            const modalIcon = document.getElementById('modalChampIcon');
            const modalTitle = document.getElementById('modalChampName');
            const overlay = document.getElementById('overlay');

            modalIcon.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            modalTitle.textContent = championName;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('championModal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function createChampionCard(championName) {
            const card = document.createElement('div');
            card.className = 'champion-card';

            const img = document.createElement('img');
            img.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            img.alt = championName;

            card.appendChild(img);
            card.onclick = () => showModal(championName);
            return card;
        }

        Object.entries(champions).forEach(([role, championsList]) => {
            const container = document.getElementById(`${role}-champions`);
            championsList.forEach(champion => {
                container.appendChild(createChampionCard(champion));
            });
        });

        document.getElementById('overlay').onclick = closeModal;
    </script>
</body>
</html>
