<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Database</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .champions-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s ease-in-out infinite;
            position: relative;
        }

        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: textGlow 3s ease-in-out infinite;
            opacity: 0;
        }

        .role-section {
            margin-bottom: 2rem;
            text-align: left;
        }

        .role-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s ease-in-out infinite;
            display: block;
            margin-left: 1rem;
        }

        .champions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
        }

        .champion-card {
            width: 48px;
            height: 48px;
            transition: transform 0.2s;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .champion-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .champion-card img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            display: block;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 1000;
            min-width: 300px;
            animation: borderPulse 2s ease-in-out infinite;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .champion-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .champion-header img {
            width: 64px;
            height: 64px;
            border-radius: 4px;
        }

        .champion-info {
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div id="championModal" class="modal">
        <button class="close-button" onclick="closeModal()">×</button>
        <div class="champion-header">
            <img id="modalChampIcon" src="" alt="">
            <h3 id="modalChampName"></h3>
        </div>
        <div class="champion-info">
            <span>Author:</span>
            <span>Twoja Nazwa</span>
        </div>
    </div>

    <!-- Champions -->
    <div class="champions-container">
        <h1 data-text="Champion Database">Champion Database</h1>

        <div class="role-section">
            <h2>Top</h2>
            <div class="champions-grid" id="top-champions"></div>
        </div>

        <div class="role-section">
            <h2>Jungle</h2>
            <div class="champions-grid" id="jungle-champions"></div>
        </div>

        <div class="role-section">
            <h2>Mid</h2>
            <div class="champions-grid" id="mid-champions"></div>
        </div>

        <div class="role-section">
            <h2>Bot</h2>
            <div class="champions-grid" id="bot-champions"></div>
        </div>

        <div class="role-section">
            <h2>Sup</h2>
            <div class="champions-grid" id="support-champions"></div>
        </div>
    </div>

    <script>
        const champions = {
            top: ['Darius', 'Irelia', 'Olaf'],
            jungle: ['Kindred', 'Graves', 'Lillia', 'LeeSin', 'Rengar'],
            mid: [
                'Ahri', 'Katarina', 'Orianna', 'Ryze', 'Yasuo', 'Zed', 'Viktor', 
                'TwistedFate', 'Azir', 'Cassiopeia', 'Xerath', 'Syndra', 'Talon', 'Corki'
            ],
            bot: [
                'Jinx', 'Vayne', 'Xayah', 'KogMaw', 'Samira', 'Ezreal', 'Kaisa',
                'Ashe', 'Caitlyn', 'Varus', 'Twitch', 'Zeri', 'Kalista', 'Sivir',
                'Lucian', 'Nilah'
            ],
            support: ['Lulu', 'Zilean', 'Swain', 'Milio', 'Nami', 'Senna', 'Brand']
        };

        function showModal(championName) {
            const modal = document.getElementById('championModal');
            const modalIcon = document.getElementById('modalChampIcon');
            const modalTitle = document.getElementById('modalChampName');
            const overlay = document.getElementById('overlay');
            
            modalIcon.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            modalTitle.textContent = championName;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('championModal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function createChampionCard(championName) {
            const card = document.createElement('div');
            card.className = 'champion-card';
            
            const img = document.createElement('img');
            img.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championName}.png`;
            img.alt = championName;
            img.onerror = () => img.src = 'placeholder.png';
            
            card.appendChild(img);
            card.onclick = () => showModal(championName);
            return card;
        }

        // Wypełnij sekcje championami
        Object.entries(champions).forEach(([role, championsList]) => {
            const container = document.getElementById(`${role}-champions`);
            championsList.forEach(champion => {
                container.appendChild(createChampionCard(champion));
            });
        });

        // Zamykanie modalu po kliknięciu w overlay
        document.getElementById('overlay').onclick = closeModal;
    </script>
</body>
</html>
